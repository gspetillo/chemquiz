<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemQuiz</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="header">
        <a href=".">
          <h1 id="title">
            <span class="material-icons"> science </span> ChemQuiz
            <span class="material-icons"> quiz </span>
          </h1>
        </a>
      </div>
      <div id="score">
        <p id="correct"><span class="material-icons"> check </span></p>
        |
        <p id="wrong"><span class="material-icons"> clear </span></p>
        |
        <p id="rate"><span class="material-icons"> star </span></p>
      </div>
      <div id="quiz">
        <div id="image">
          <img
            id="questionImage"
            src="https://greenvolt.com.br/wp-content/uploads/2018/05/ef3-placeholder-image.jpg"
            style="object-fit: cover"
            alt=""
          />
        </div>
        <div id="options">
          <button class="option" onclick="checkQuestionAswer(0)">
            Opção 1
          </button>
          <button class="option" onclick="checkQuestionAswer(1)">
            Opção 2
          </button>
          <button class="option" onclick="checkQuestionAswer(2)">
            Opção 3
          </button>
          <button class="option" onclick="checkQuestionAswer(3)">
            Opção 4
          </button>
          <button class="option" onclick="checkQuestionAswer(4)">
            Opção 5
          </button>
        </div>
      </div>
      <div id="footer">
        <p>
          Developed by
          <a href="https://www.linkedin.com/in/gabrielpetillo">
            Gabriel Petillo
          </a>
          for
          <a href="https://aulasdavera.wordpress.com/">
            Aulas da Vera
          </a>
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
